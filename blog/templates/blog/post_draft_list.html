{% extends 'blog/base.html' %}

{% block content %}
	{% if not posts %}
		<div class="author">
			<p><h2>No hay post en el borrador</h2></p>
		</div>
	{% else %}
	    {% for post in posts %}
	        <div class="post">
	            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
	            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	            <p>{{ post.text|truncatechars:200 }}</p>
	            <div class="author">
					<p> by {{ post.author }} </p>
				</div>
	        </div>
	    {% endfor %}
	{% endif %}
{% endblock %}
